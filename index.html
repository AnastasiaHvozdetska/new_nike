<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/02e8312cff.js"></script>
	
	<link rel="stylesheet" href="./dist/css/style.css">
	<link rel="stylesheet" href="./dist/css/normalize.css">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body class="ba-body">
	<header class="ba-header">
		<div class="ba-container">
			<div class="ba-header__logo">
				<a href="">
					<img src="./dist/img/logo.png" alt="logo">
				</a>
			</div>
				<ul class="ba-header__menu">
					<li class="ba-header__menu_item">
						<a href="">Lifestyle</a>
					</li>
					<li class="ba-header__menu_item">
						<a href="">Running</a>
					</li>
					<li class="ba-header__menu_item">
						<a href="">Football</a>
					</li>
					<li class="ba-header__menu_item">
						<a href="">Skateboarding</a>
					</li>
				</ul>
			<div class="ba-header__menu-torgle">
				<a href="">
					<i class="fa fa-bars fa-2x" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</header>
	<main class="ba-main">
		<div class="ba-main__card1"></div>
		<div class="ba-main__card2"></div>
		<div class="ba-main__card3">
			<div class="ba-main__card3--product">
				<h1 class="bg-inscription">Huarache</h1>
				<div class="ba-card__slider">
					<img src="./dist/img/img_nike.png" alt="" id="main-nike">
					<button class="btn btn-add">+</button>
					<div class="ba-card-thumbs">
						<a href=""><img src="./dist/img/img1.png" alt=""></a>
						<a href=""><img src="./dist/img/img2.png" alt=""></a>
						<a href=""><img src="./dist/img/img3.png" alt=""></a>
					</div>
				</div>
			</div>
			<div class="ba-card-info">
				<div class="ba-card-close">
					<button class="btn btn-close">x</button>
				</div>
				<div class="ba-card-info__sticker">
					<span>New</span>
				</div>
				<div class="ba-card-info__title">
					<h2>The <span id="title-blue">running</span> has just to begun</h2>
				</div>
				<div class="ba-card-info__rating">
					<span class="ba-card-rating__product-name">Huarache</span>
						<form action="" class="ba-card-rating__stars">
							<input class="star star-5" id="star-5" type="radio" name="star"/>
								<label class="star star-5" for="star-5"></label>
							
								<input class="star star-4" id="star-4" type="radio" name="star"/>
								<label class="star star-4" for="star-4"></label>
							
								<input class="star star-3" id="star-3" type="radio" name="star"/>
								<label class="star star-3" for="star-3"></label>
								
								<input class="star star-2" id="star-2" type="radio" name="star"/>
								<label class="star star-2" for="star-2"></label>
							
								<input class="star star-1" id="star-1" type="radio" name="star"/>
								<label class="star star-1" for="star-1"></label>
						</form>
				</div>
				<div class="ba-card-info__price">
					<span id="price">$ 200</span>
				</div>
				<div class="ba-card-size">
					<div class="ba-card-size__block-title">
						<span>Size</span>
					</div>
					<ul class="ba-card-size__selector">
						<li class="ba-card-size__item"><a href="#" class="ba-card-size__item-link">7</a></li>
						<li class="ba-card-size__item"><a href="#" class="ba-card-size__item-link">8</a></li>
						<li class="ba-card-size__item"><a href="#" class="ba-card-size__item-link">9</a></li>
						<li class="ba-card-size__item"><a href="#" class="ba-card-size__item-link">10</a></li>
						<li class="ba-card-size__item"><a href="#" class="ba-card-size__item-link">11</a></li>
					</ul>
				</div>
				<button class="btn btn_cta">Add to cart</button>
				<button class="btn btn_secondary">Wishlist</button>
			</div>
		</div>
	</main>
</body>
</html>
